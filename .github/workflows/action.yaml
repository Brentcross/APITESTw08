name: Test Login Endpoint

on: [push]

jobs:
  dev-test:

    runs-on: ubuntu-latest

    steps:
      - env: 
        STEDI_PASSWORD: ${{ secrets.STEDI_PASSWORD }}
        STEDI_USERNAME: ${{ secrets.STEDI_USERNAME }}
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test

      